<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    #root {
      width : 100vw;
      height : 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');

    let multiflyCount = 0;   
    function googoodan (dan, limit) {
      let resultArray = [];
      for (let i = 1; i <= limit; i++){
        multiflyCount++;
        if(i %1 === 0 && i > 0) {
          resultArray.push(`${dan} * ${i} 는 ` + dan * i);
        } else if(i < 0) {
          resultArray.push(`${dan} * ${i} 는 ` + Math.abs(dan * i));
        } else {
          resultArray.push(`${dan} * ${i} 는 ` + (dan * i).toFixed(1));
        }
        console.log(multiflyCount);
      }
      return resultArray.join('</br>');
    }
    // root.innerHTML = googoodan(2, 9);

    let count = 0; 
    const printGoogoodan = setInterval(function() {
      count++;
      if(count %1 === 0) {
        root.innerHTML = googoodan(count, 9);
      }
      if(count === 9) {
        clearInterval(printGoogoodan);
      }
    }, 2000);
  </script>
</body>
</html>
